<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Merger</title>
    <meta name="description" content="Merge multiple PDFs locally in your browser. Fast, private, and reliable." />

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#67e8f9', // cyan-300
                dark: '#22d3ee'     // cyan-400
              },
              accent: {
                DEFAULT: '#93c5fd', // blue-300
                dark: '#60a5fa'     // blue-400
              }
            },
            boxShadow: {
              glow: '0 0 20px rgba(147, 197, 253, 0.25)'
            }
          }
        }
      }
    </script>

    <style>
      /* Minimal custom CSS for progress shimmer */
      .shimmer {
        background-image: repeating-linear-gradient(-45deg, rgba(255,255,255,0.18) 0px, rgba(255,255,255,0.18) 6px, transparent 6px, transparent 12px);
        animation: shimmer 1s linear infinite;
      }
      @keyframes shimmer { 0% { transform: translateX(0); } 100% { transform: translateX(20%); } }
    </style>
  </head>
  <body class="min-h-screen text-slate-100 bg-slate-950 bg-[radial-gradient(1200px_600px_at_20%_-10%,rgba(147,197,253,0.16),transparent_60%),radial-gradient(1200px_600px_at_80%_-10%,rgba(103,232,249,0.16),transparent_60%)]">
    <header class="py-8">
      <div class="max-w-5xl mx-auto px-4">
        <h1 class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-slate-50 via-primary-dark to-accent-dark bg-clip-text text-transparent">PDF Merger</h1>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4">
      <!-- Dropzone -->
      <section class="mt-4" aria-label="PDF uploader">
        <div id="dropzone" tabindex="0" role="button" aria-label="Add PDF files via click or drag-and-drop"
          class="relative rounded-2xl p-6 cursor-pointer transition border border-white/15 bg-white/5 backdrop-blur-md hover:border-white/25 shadow-xl">
          <div class="flex items-center gap-4 text-slate-300">
            <svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 5 17 10"/><line x1="12" y1="5" x2="12" y2="21"/></svg>
            <p class="m-0 font-semibold text-slate-100">Drop PDFs or click to choose</p>
          </div>
          <input id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" type="file" accept="application/pdf" multiple aria-label="Choose PDF files" />
        </div>
      </section>

      <!-- Cards -->
      <section class="mt-5" aria-live="polite" aria-label="Selected files">
        <div id="cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </section>

      <!-- Actions -->
      <section class="flex gap-3 my-6">
        <button id="merge-btn" class="px-4 py-2 rounded-xl font-semibold text-slate-900 bg-gradient-to-r from-accent to-primary shadow-glow disabled:opacity-60 disabled:cursor-not-allowed" disabled>Merge PDFs</button>
        <button id="clear-btn" class="px-4 py-2 rounded-xl font-semibold border border-white/20 text-slate-100/90 bg-white/5 hover:bg-white/10 disabled:opacity-60 disabled:cursor-not-allowed" disabled>Clear</button>
      </section>
    </main>

    <!-- Progress overlay -->
    <div id="progress-overlay" class="fixed inset-0 grid place-items-center bg-slate-900/60 backdrop-blur-sm hidden" aria-hidden="true" aria-live="polite">
      <div class="w-[92%] max-w-xl rounded-2xl p-5 border border-white/20 bg-white/5 backdrop-blur-md shadow-2xl">
        <div class="font-extrabold mb-2">Merging PDFsâ€¦</div>
        <div class="relative h-3 rounded-full overflow-hidden border border-white/20 bg-white/10">
          <div id="progress-fill" class="absolute inset-y-0 left-0 rounded-full bg-gradient-to-r from-accent to-primary shadow-glow">
            <div class="absolute inset-0 shimmer opacity-80"></div>
          </div>
        </div>
        <div id="progress-label" class="mt-2 text-right text-slate-300 text-sm">0%</div>
      </div>
    </div>

    <!-- pdf-lib (runs in-browser) -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
